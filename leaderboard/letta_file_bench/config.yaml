# Configuration for Letta File Benchmark

# Agent configuration
agent:
  max_files_open: 5
  per_file_view_window_char_limit: 12000
  embedding_chunk_size: 512

# File upload configuration
upload:
  timeout_seconds: 30

# Question generation configuration
generation:
  temperature: 0.8
  max_concurrent: 5
  seed: 42
  
  # Question type distribution (must sum to 1.0)
  question_types:
    single_hop_pct: 0.0 # TODO: These are way too easy
    multi_hop_pct: 0.5
    comparison_pct: 0.5

# Data generation defaults
data_generation:
  num_people: 100
  max_per_person:
    addresses: 2
    accounts: 3
    employments: 1
    credit_cards: 2
    vehicles: 1
    pets: 1
    net_accounts: 2
    insurances: 1
    medical_records: 1
  
  # Constraints
  age_range:
    min: 18
    max: 90
  
  password_length: 12
  seed: 0

# Utility configuration
utils:
  max_uniqueness_attempts: 100
  json_indent: 2